<html>
    <head>
        <title>Quote Generator</title>
        <link href="/static/main.css" rel="stylesheet">
    </head>
    <body class="background">
        <div id="quote-div">
            <div id="quote-text">
            {% autoescape off %}
                {{quote}}
            {% endautoescape %}
            </div>
            <p id="quote-author">{{author}}</p>
        </div>
    </body>
    
</html>
